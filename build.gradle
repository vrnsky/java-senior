apply plugin: "idea"
apply plugin: "eclipse"

subprojects {

    version = '1.0'
    
    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.1.11"
}